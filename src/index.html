<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <title>JSCrud</title>
</head>
<body>
  <div class="wrapper">
    <p class="title">Get запрос</p>
    <button class="btn" id="get__users">Get</button>
    <ul id="get__users_result"></ul>

    <p class="title">Post запрос</p>
    <input type="text" id="name" placeholder="name">
    <input type="text" id="email" placeholder="email">
    <button class="btn" id="post__users">Post</button>


    <p class="title">Put запрос</p>
    <input type="text" id="name_put" placeholder="name_put">
    <input type="text" id="email_put" placeholder="email_put">
    <input type="text" id="user_id" placeholder="ID юзика которого будем менять">
    <button class="btn" id="put__users">Put</button>

    <p class="title">Delete запрос</p>
    <input type="text" id="user_id_delete" placeholder="ID юзика которого будем удалять">
    <button class="btn" id="delete__users">Delete</button>

  </div>
</body>
</html>
